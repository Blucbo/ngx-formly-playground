<span class="app-label" fxLayoutAlign="start">{{to.label}} *</span>
<div fxLayout="row wrap">
  <div *ngFor="let option of to.options; let i=index" class="app-radio-selector" fxLayout="column" fxFlex.lt-md="100%"
    fxFlex="20%">
    <input type="radio" [name]="to.name" [formControl]="formControl" [formlyAttributes]="field" [value]="option.key"
      class="app-selector-card {{option.description}}">
    <span *ngIf="!to.currentLang" class="app-radio-label">{{option.value}}</span>
    <span *ngIf="to.currentLang" class="app-radio-label">{{option.translations.get(to.currentLang)}}</span>
  </div>
</div>
